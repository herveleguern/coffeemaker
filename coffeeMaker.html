<!DOCTYPE html>
<!-- classes JS coffeeMaker Jonathan avec enrobage HTML-->
<html>
<script src="coffeeMaker.js"></script>

<body>
    <p>Coffee:<span id="coffee"></span></p>
    <p>Milk:<span id="milk"></span></p>
    <p>Sugar:<span id="sugar"></span></p>


    <script type="text/JavaScript">
        const coffeeMaker=new CoffeeMaker();
        document.getElementById("coffee").innerHTML = coffeeMaker.getCoffee();
        document.getElementById("milk").innerHTML = coffeeMaker.getMilk();
        document.getElementById("sugar").innerHTML = coffeeMaker.getSugar();
    </script>

    <button id="btCoffee">Coffee</button>
    <script>
        let monBouton = document.querySelector('#btCoffee');
        monBouton.addEventListener('click', () => {
            coffeeMaker.prepare(new Coffee(10));
            document.getElementById("coffee").innerHTML = coffeeMaker.getCoffee();
            document.getElementById("milk").innerHTML = coffeeMaker.getMilk();
            document.getElementById("sugar").innerHTML = coffeeMaker.getSugar();
            console.log(coffeeMaker.getCoffee());
        });
    </script>

</body>

</html>
